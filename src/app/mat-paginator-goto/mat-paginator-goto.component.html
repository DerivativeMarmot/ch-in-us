<div class="d-flex">
	
	<mat-paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize" 
	(page)="onPageChanged($event)"
	[showFirstLastButtons]="true" [hidePageSize]="hidePageSize">
	</mat-paginator>

	<div class="go-to-container">
		<mat-form-field>
			<mat-label>page number</mat-label>
			<input matInput [(ngModel)]="goToPageNumber">
		</mat-form-field>
		<button mat-button color="accent" (click)="goToChange()">Go!</button>
	</div>

</div>
